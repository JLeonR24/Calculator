<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div class='logo'>
      <h1>CALCULATOR</h1>
    </div>

    <div class='container' id='display'>
      <div class='row' id='upperDisplay'> </div>
      <div class='row' id='result'>0</div>

      <div class='row'>
        <div class='keypad operator col-3' id='clear'>C</div>
        <div class='keypad operator col-3' id='plusminus'>±</div>
        <div class='keypad operator col-3' id='percent'>%</div>
        <div class='keypad operator col-3' id='divide'>÷</div>
      </div>

      <div class='row'>
        <div class='keypad number col-3' id='seven'>7</div>
        <div class='keypad number col-3' id='eight'>8</div>
        <div class='keypad number col-3' id='nine'>9</div>
        <div class='keypad operator col-3' id='multiply'>×</div>
      </div>

      <div class='row'>
        <div class='keypad number col-3' id='4'>4</div>
        <div class='keypad number col-3' id='5'>5</div>
        <div class='keypad number col-3' id='6'>6</div>
        <div class='keypad operator col-3' id='minus'>−</div>
      </div>
      <div class='row'>
        <div class='keypad number col-3' id='one'>1</div>
        <div class='keypad number col-3' id='two'>2</div>
        <div class='keypad number col-3' id='three'>3</div>
        <div class='keypad operator col-3' id='plus'>+</div>
      </div>
      <div class='row'>
        <div class='keypad number col-6' id='zero'>0</div>
        <div class='keypad number col-3' id='dot'>.</div>
        <div class='keypad operator col-3' id='equals'>=</div>
      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>


</body>

<footer>
  <p>Created by: JOHNATAN NOVELEON G. RAÑON </p>
  <img src='images/logo-2.png' id='logo' alt='logo'>

</footer>

</html>
